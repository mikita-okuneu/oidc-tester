name: OIDC Test

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test-oidc:
    runs-on: ubuntu-latest
    steps:
      - name: Get OIDC token
        run: |
          TOKEN=$(curl -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
                       "$ACTIONS_ID_TOKEN_REQUEST_URL")
          
          echo "Header:"
          echo "$TOKEN" | cut -d '.' -f1 | base64 --decode
          
          echo "Payload:"
          echo "$TOKEN" | cut -d '.' -f2 | base64 --decode
          
          echo "Raw token (split):"
          echo "$TOKEN" | sed 's/\./\n/g'
